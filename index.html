<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food selection App</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="nav-class" id="nav-box"></div>
            
            <div class="container">
                
                <div class="card">
                    <b style="font-size: 110%; text-align: center;margin-top: 8px;">Natural Cut Fries with the Seasalt</b>
                    <img src="https://i.ibb.co/TWbdBXv/FRIES-500x500px.png" width="50%"/>
                </div>
                <div class="card">
                    <b style="font-size: 110%; text-align: center; padding-top: 12px;">Refreshingly cool pepsi</b>
                    <img src="https://i.ibb.co/3Mrd1Vd/PEPSI-500x500px.png" width="50%"/>
                </div>
                <div class="card">
                    <b style="font-size: 110%; text-align: center;">Hot & fresh buttered popcorn</b>
                    <img src="https://i.ibb.co/nC96sbb/POPCORN-500x500-px.png" width="50%"/>
                </div>
            </div>
            <div class="input_container">
                <input type="text" style="width: 70.5%; height:25%;" id="food-input">
	            <button id="submit-button">Submit</button>
            </div>
            

        </div>
    </div>
    
    
	
	
    <script src="index.js">
	</script>
</body>
</html>
